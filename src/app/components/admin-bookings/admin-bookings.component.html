<h2 class="text-center mb-4 fw-bold">All Bookings</h2>

<div class="table-responsive">
  <table class="table table-bordered table-striped text-center shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Owner Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Location</th>
        <th>Date</th>
        <th>Booking Number</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let b of bookings">
        <td>{{ b.ownerName }}</td>
        <td>{{ b.phoneNumber }}</td>
        <td>{{ b.email }}</td>
        <td>{{ b.location }}</td>
        <td>{{ b.bookingDate | date: 'mediumDate' }}</td>
        <td class="fw-bold text-primary">{{ b.bookingNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
