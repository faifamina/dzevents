<div class="container mt-4 booking-page">

  <div class="booking-bg">
  <div class="booking-box">

        <h2 class="text-center mb-4">Make a Booking</h2>


  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <form [formGroup]="bookingForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Select Event</label>
      <select formControlName="eventId" class="form-select" [class.is-invalid]="bookingForm.get('eventId')?.touched && bookingForm.get('eventId')?.invalid">
        <option value="" disabled selected>Select an event</option>
        <!-- <option *ngFor="let e of events" [value]="e.id">{{ e.title }} â€” {{ e.date || e.location }}</option> -->
          <option *ngFor="let e of events" [value]="e.id">
    {{ e.title }}</option>
      </select>
      <div *ngIf="bookingForm.get('eventId')?.touched && bookingForm.get('eventId')?.invalid" class="invalid-feedback">
        Please select an event.
      </div>
    </div>


    

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input formControlName="ownerName" class="form-control" placeholder="Your full name">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Phone Number</label>
        <input formControlName="phoneNumber" class="form-control" placeholder="+91 ">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input formControlName="email" class="form-control" placeholder="name@example.com">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input formControlName="location" class="form-control" placeholder="City / Venue">
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea formControlName="address" class="form-control" rows="2" placeholder="Full address"></textarea>
    </div>

    <div class="form-group">
  <label>Booking Date</label>
  <input type="date" formControlName="bookingDate" class="form-control">
</div>


    <div class="mb-3">
      <label class="form-label">Additional Notes (optional)</label>
      <textarea formControlName="additionalNotes" class="form-control" rows="2"></textarea>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Booking...' : 'Confirm Booking' }}
    </button>
  </form>
</div>
