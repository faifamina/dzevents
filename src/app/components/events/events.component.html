

<div class="container mt-4">
  <h2>Available Events</h2>

  <div class="row mt-3">
    <div class="col-md-4" *ngFor="let e of events">
      <div class="card p-3">
        <h5 class="card-title">{{ e.title }}</h5>
        <a [routerLink]="['/events', e.id]" class="btn btn-primary mt-2">Book</a>
      </div>
    </div>
  </div>
</div>
